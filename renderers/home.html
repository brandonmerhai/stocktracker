<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-eval' 'unsafe-inline';"> 
    <title>Stock Tracker</title>
    
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  />

    <link rel="stylesheet" href="home.css" />
  </head>

  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="profile">
        <a class="navbar-brand" href="#">Stock Tracker</a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" style="float: left;" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="mystocks.html">My Stocks</a>
          </li>
          <li class="nav-item" style="padding-left: 400px; padding-top: 5px;">
            <img id="picture" />
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="name" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            </a>
           
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" id="myaccount" href="account.html">My Account</a>
              <a class="dropdown-item" id="logout" href="#">Logout</a>
            </div>
          </li>

        </ul>
        
        
        
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <h1 style="text-align: center;">Welcome!</h1>
          <p>
            Enter a stock shortname and search to see an overview of that stock.
          </p>
        </div>
      </div>
      <div class="row">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="stock-input-name" placeholder="Stockname" value="">
          <div class="input-group-prepend">
              <Button class="btn btn-outline-primary" id="search-stock-overview">Search</Button>
            </div>
        </div>
      </div>
    </div>

    <p id="stock-overview-name-center" style="text-align: left;"></p>

    <div class="card text-center" id="stock-card" style="display: none;">
      <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
              <li class="nav-item">
                  <a class="nav-link active" data-toggle="tab" href="#info">Info</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#graphs">Graphs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#twitter">Twitter</a>
              </li>
          </ul>
      </div>
      <div class="tab-content card-body">
          <div id="info" class="tab-pane active">

            <h5 class="card-title" id="stock-card-title"></h5>
            <p class="card-text" id="stock-card-subtitle"></p>
            <p class="card-description" id="stock-card-description" style="text-align: left;"></p>
            <a href="#" class="btn btn-primary">Read More</a>
            <a href="#" id="add-tracker" class="btn btn-primary">Track</a>

          </div>
          <div id="graphs" class="tab-pane">
            <div class="small-container">
              <script type="text/javascript" src="https://ssl.gstatic.com/trends_nrtr/2431_RC04/embed_loader.js"></script> 
              <script type="text/javascript">
              var ticker = document.getElementById("stock-input-name").value;
              trends.embed.renderExploreWidget("TIMESERIES", {"comparisonItem":[{"keyword":`${ticker}`,"geo":"US","time":"today 1-m"}],"category":7,"property":""}, {"exploreQuery":`cat=7&date=today%201-m&geo=US&q=${ticker}`,"guestPath":"https://trends.google.com:443/trends/embed/"});
            </script> 
          </div>

          <div class="small-container"></div>
          </div>
          <div id="twitter" class="tab-pane">
            
          </div>
      </div>
  </div>
    
    </div>
  
    <script src="home.js"></script>
    <script>
      window.jQuery = window.$ = require('jquery');
  </script>
    <script src="bootstrap.js"></script>
  </body>

  
  
</html>
